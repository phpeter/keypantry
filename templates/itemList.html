{{ define "itemList" }}
{{ template "header" }}

<table class="table">

  <thead>
    <tr>
      <th>Name</th>
      <th>Key</th>
      <th></th>
    </tr>
  </thead>

  <tbody>

  {{ range . }}
  <tr>
    <td>{{ .Name }}</td>
    <td>{{ .KeyChar }}</td>
    <td>
      <div class="btn-group">
        <a href="/item/edit/{{.ID}}" class="btn btn-secondary btn-sm">Edit</a>
        <a href="/item/delete/{{.ID}}" class="btn btn-danger btn-sm">Delete</a>
      </div>
    </td>
  </tr>
  {{ end }}
  </tbody>

</table>

{{ template "footer" }}
{{ end }}
